{% load i18n menu_tags %}
{% get_available_languages as languages %}
{% for language in languages %}
    {% language language.0 %}
        <li>
            <a href="{% page_language_url language.0 %}"
               {% ifequal current_language language.0 %}
                    class="current"
               {% endifequal %}
            >
                {{ language.0|language_name }}
            </a>
        </li>
    {% endlanguage %}
{% endfor %}
